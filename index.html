<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Form</title>
</head>
<body>
<div class="container">
  <h3>Create account</h3>
  <form id="register">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Password">
      <small id="passwordHelp" class="form-text text-muted">6 to 20 characters which contain at least one numeric digit,
        one
        uppercase and one lowercase letter</small>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm</label>
      <input type="password" class="form-control" id="confirm-password" placeholder="Confirm password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check">
      <label class="form-check-label" for="check">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
<script src="main.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</html>
